<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inbound Logistics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Inbound Logistics</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('metrics_page') }}" class="{% if request.endpoint == 'metrics_page' %}active{% endif %}">Pilot Metrics</a>
            {% if ai_enabled %}
            <span class="text-muted text-small">AI: ON</span>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
